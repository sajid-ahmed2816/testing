<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box mx-5 my-5">
        <h1 class="p-6 text-3xl font-bold">
            Dimension
        </h1>
        <div class="container-1 p-6 flex flex-wrap text-purple-500">
            <div class="wth py-3 flex justify-between">
                <label class="py-2" for="width">Width
                    <input class="p-1 border-purple-500" type="number" value="number" id="width" placeholder="100%">
                </label>
            </div>
            <div class="mx-wth py-3 flex justify-between">
                <label class="py-2" for="mx-width">Max. Width
                    <input class="p-1" type="number" value="number" id="mx-width" placeholder="300px">
                </label>
            </div>
            <div class="hght py-3 flex justify-between">
                <label class="py-2" for="height">Height
                    <input class="p-1" type="number" value="number" id="height" placeholder="25px">
                </label>
            </div>
            <div class="mx-hght py-3 flex justify-between">
                <label class="py-2" for="mx-height">Max. Height
                    <input class="p-1" type="number" value="number" id="mx-height" placeholder="none">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
